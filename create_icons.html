<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator - Readlang More Examples</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; text-align: center; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; cursor: pointer; background: #43b08a; color: white; border: none; border-radius: 4px; }
        button:hover { background: #3a9d7a; }
        .sizes { margin: 20px 0; }
        h1 { color: #43b08a; }
        p { color: #666; }
    </style>
</head>
<body>
    <h1>Icon Generator</h1>
    <p>Click each button to download the icon in that size. Save them to <code>extension/icons/</code></p>

    <div class="sizes">
        <div>
            <canvas id="c128" width="128" height="128"></canvas>
            <br><button onclick="download(128)">Download icon128.png</button>
        </div>
        <div>
            <canvas id="c48" width="48" height="48"></canvas>
            <br><button onclick="download(48)">Download icon48.png</button>
        </div>
        <div>
            <canvas id="c16" width="16" height="16"></canvas>
            <br><button onclick="download(16)">Download icon16.png</button>
        </div>
    </div>

    <script>
        function drawIcon(size) {
            const canvas = document.getElementById('c' + size);
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#43b08a';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.15);
            ctx.fill();

            // "Ex" text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.38}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('Ex', size/2, size * 0.42);

            // "+" text
            ctx.font = `${size * 0.22}px Arial`;
            ctx.fillText('+', size/2, size * 0.75);
        }

        function download(size) {
            const canvas = document.getElementById('c' + size);
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Draw all icons
        [128, 48, 16].forEach(drawIcon);
    </script>
</body>
</html>
